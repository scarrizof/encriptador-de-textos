<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="shortcut icon" href="./assets/candado.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="panel">
    <img class="header__logo__imagen" src="./assets/letra a.png" alt="Logo Alura">
        <section class="panel__texto">
            <h1 class="panel__texto__titulo"><strong> Encriptador de Textos </strong> </h1>
            <div class="encriptar">
            <textarea class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="boton__encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton__desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                
            </div>
            <div class="reglas">
                <p class="reglas__texto"><img class="exclamación" src="assets/exclamación.png" alt="Signo de exclamación">
                Solo letras minúsculas y sin acento
                </p>
            </div>
            <section>
             <div class="panel__traductor" id="panel__traductor">
                <img class="panel__traductor__imagen" src="./assets/muñeco.png" alt="Muñeco" id="muñeco">
                <div class="mensaje__encriptado" id="mensaje__encriptado">
                <h2 id="titulo__mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <!--<textarea class="mensaje" name="mensaje" id="mensaje" cols="30" rows="10">        
                </textarea>-->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; Desarrollado por Santiago Carrizo Fernández</p>
    </footer>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
